<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header id="header">
      <input type="checkbox" id="nav-toggle" class="nav-toggle" checked="false" />
      <label for="nav-toggle" id="nav-toggle-label">
        <i class="fas fa-times icon"></i>
      </label>
    </header>

    <div class="overlay-bkg">
      <div id="add-project" class="overlay-form hidden">
        <p class="form-title">
          New Category
          <span class="close-form">
            <i class="fas fa-times icon"></i>
          </span>
        </p>
        <form>
          <div class="form-element">
            <input
              type="text"
              id="category-name-input"
              name="category-name"
              maxlength="17"
              autocomplete="off"
              required
            />
            <label for="category-name-input" class="input-label">Category Name</label>
          </div>
          <input type="submit" class="btn" />
        </form>
      </div>

      <div id="add-edit-task" class="overlay-form">
        <p class="form-title">
          Add Task
          <span class="close-form">
            <i class="fas fa-times icon"></i>
          </span>
        </p>
        <form>
          <div class="form-element">
            <input
              type="text"
              id="task-name-input"
              name="task-name"
              maxlength="25"
              autocomplete="off"
              required
            />
            <label for="task-name-input" class="input-label">Task Name</label>
          </div>

          <div class="form-element">
            <textarea name="task-description" id="task-description" required></textarea>
            <label for="task-name-input" class="input-label">Task Name</label>
          </div>

          <input type="submit" class="btn" />
      </div>
    </div>

    <div id="content-container">
      <nav id="side-nav-bar" class="active">
        <div id="main-categories">
          <div class="category selected" data-category="Inbox">
            <div class="category-label">
              <i class="fas fa-inbox icon"></i>
              <span>Inbox</span>
            </div>
          </div>

          <div class="category" data-category="Today">
            <div class="category-label">
              <i class="fas fa-star icon"></i>
              <span>Today</span>
            </div>
          </div>

          <div class="category" data-category="Upcoming">
            <div class="category-label">
              <i class="fas fa-calendar-alt icon"></i>
              <span>Upcoming</span>
            </div>
          </div>

          <div class="category" data-category="Anytime">
            <div class="category-label">
              <i class="fas fa-layer-group icon"></i>
              <span>Anytime</span>
            </div>
          </div>

          <div class="category" data-category="Completed">
            <div class="category-label">
              <i class="fas fa-clipboard-check icon"></i>
              <span>Completed</span>
            </div>
          </div>
        </div>

        <div id="custom-categories">
          <div id="custom-category-list"></div>

          <div id="new-category-btn-container">
            <button id="new-category" class="btn">
              <i class="fas fa-plus icon"></i>
              <span>New Category</span>
            </button>
          </div>
        </div>
      </nav>

      <div id="task-container">
        <div id="task-content">
          <div id="task-category-header">
            <div class="category-label">
              <i class="fas fa-inbox icon"></i>
              <span>Inbox</span>
            </div>
          </div>

          <div id="task-list"></div>

          <button id="add-task" class="btn btn-round">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
